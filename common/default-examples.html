<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxit PDF SDK For Web - examples</title>
    <style>
        .fv__ui-mobile .fv--ui-text-selection-tooltip .fv__ui-button{
            width: 2rem!important;
            height: 2rem!important;
            line-height: 2rem!important;
        }

        .fv__ui-mobile .fv--ui-text-selection-tooltip .fv__ui-button-icon{
            width: 1.5rem!important;
            height: 1.5rem!important;
        }
    </style>
</head>
<body>
    <script>
        var _device_type_;
        (function() {
            _device_type_ = new URL(window.parent.location.href).searchParams.get('screen-size');
            var userAgent = navigator.userAgent;
            var userAgentLowerCase = userAgent.toLowerCase();
            const isIOS = /ipad|iphone|ipod/.test(userAgentLowerCase);
            const isIPHONE = /iphone/.test(userAgentLowerCase);
            const isIPAD = /ipad/.test(userAgentLowerCase);
            const isIPOD = /ipod/.test(userAgentLowerCase);
            const isAndroid = /android/.test(userAgentLowerCase);
            const isBlackBerry = /blackberry/.test(userAgentLowerCase);
            const isWebOS = /webos/.test(userAgentLowerCase);
            const isKindle = /silk|kindle/.test(userAgentLowerCase);
            const isAliAppBrowser = /aliapp/.test(userAgentLowerCase);
            const isTeamsAndroid = /teamsmobile-android/.test(userAgentLowerCase);
            const isTablet = !isAliAppBrowser && /(ipad|tablet|(android(?!.*mobile))|(windows(?!.*phone)(.*touch))|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/.test(userAgentLowerCase);
            const isMobile = (!isTablet || isTeamsAndroid) && (/mobile/.test(userAgentLowerCase) || isIOS || isAndroid || isBlackBerry || isWebOS || isKindle);
            const isDesktop = !isMobile && !isTablet && !isAndroid && !isIPHONE && !isIPAD && !isIPOD && !isKindle && !isWebOS;
            alert(userAgentLowerCase)
            Object.defineProperty(navigator, 'userAgent', {
                value: (function() {
                    // ios平台浏览器，userAgent都只有safari字段，不含chrome相关字段。不需要重写userAgent
                    if(isIOS) {
                        switch(_device_type_) {
                            case 'mobile':
                                return userAgent;
                            default:
                                break;
                        }
                    }
                    switch(_device_type_) {
                        case 'mobile':
                            return 'Mozilla/5.0 (Linux; Android 11; Pixel 5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.91 Mobile Safari/537.36';
                        case 'tablet':
                            return 'Mozilla/5.0 (iPad; CPU OS 13_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) CriOS/87.0.4280.77 Mobile/15E148 Safari/604.1'
                        case 'desktop':
                            return 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/110.0.0.0 Safari/537.36';
                        default:
                    }
                    return userAgent;
                })()
            });
        })()
    </script>
    <script>
        (function(){
            var LICENSE_KEY_PATH = (window.location.host.indexOf('foxit.com') > -1 ? '<%=htmlWebpackPlugin.options.licensePathForProd%>?':'<%=htmlWebpackPlugin.options.licensePath%>?') + Date.now().toString(16);
            document.write('<script src="'+LICENSE_KEY_PATH+'"><\/script>');
        })()
    </script>
    <script src="<%=htmlWebpackPlugin.options.UIExtensionLib%>"></script>
</body>
</html>
