<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const host = window.location.host;
        const isInternalProd = host.indexOf('foxit.com') > -1;
        const isCNProd = host.indexOf('fuxinsoft.cn') > -1;
        const isCNStg = host.indexOf('stgcn.connectedpdf.com') > -1;
        const isInternalStg = host.indexOf('stg.foxitcloud.com') > -1;
        const isInIFrame = window.self !== window.top;
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        if(isInternalProd && !isInIFrame){
            w[l] = w[l] || [];
            w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
            var f = d.getElementsByTagName(s)[0],
              j = d.createElement(s),
              dl = l != "dataLayer" ? "&l=" + l : "";
            j.async = true;
            j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
            f.parentNode.insertBefore(j, f);
        }
      })(window, document, "script", "dataLayer", "GTM-T7ZBJN");
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxit PDF SDK For Web - examples</title>
    <style>
        .fv__ui-mobile .fv--ui-text-selection-tooltip .fv__ui-button{
            width: 2rem!important;
            height: 2rem!important;
            line-height: 2rem!important;
        }

        .fv__ui-mobile .fv--ui-text-selection-tooltip .fv__ui-button-icon{
            width: 1.5rem!important;
            height: 1.5rem!important;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T7ZBJN"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) --> 
    <script>
        var _device_type_;
        (function() {
            _device_type_ = new URL(window.parent.location.href).searchParams.get('screen-size');
            var userAgent = navigator.userAgent;
            var userAgentLowerCase = userAgent.toLowerCase();
            const isIOS = /ipad|iphone|ipod/.test(userAgentLowerCase);
            const isIPHONE = /iphone/.test(userAgentLowerCase);
            const isIPAD = /ipad/.test(userAgentLowerCase);
            const isIPOD = /ipod/.test(userAgentLowerCase);
            const isAndroid = /android/.test(userAgentLowerCase);
            const isBlackBerry = /blackberry/.test(userAgentLowerCase);
            const isWebOS = /webos/.test(userAgentLowerCase);
            const isKindle = /silk|kindle/.test(userAgentLowerCase);
            const isAliAppBrowser = /aliapp/.test(userAgentLowerCase);
            const isTeamsAndroid = /teamsmobile-android/.test(userAgentLowerCase);
            const isTablet = !isAliAppBrowser && /(ipad|tablet|(android(?!.*mobile))|(windows(?!.*phone)(.*touch))|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/.test(userAgentLowerCase);
            const isMobile = (!isTablet || isTeamsAndroid) && (/mobile/.test(userAgentLowerCase) || isIOS || isAndroid || isBlackBerry || isWebOS || isKindle);
            const isDesktop = !isMobile && !isTablet && !isAndroid && !isIPHONE && !isIPAD && !isIPOD && !isKindle && !isWebOS;
            if(isIOS && _device_type_ === 'mobile') {
                return;
            } else {
                window.__FOXITWEBSDK_DEVICE_TYPE__ = _device_type_;
            }
        })()
    </script>
    <script>
        (function(){
            const isLocalhost = host.indexOf('localhost') > -1 || host.indexOf('127.0.0.1') > -1 || host.indexOf('0.0.0.0') > -1;
            if (isLocalhost) {
                document.write('<script src="/license-key.js"><\/script>');
                return;
            }
            const licensePathForStg = '<%=htmlWebpackPlugin.options.licensePathForStg%>';
            const licensePathForProd = '<%=htmlWebpackPlugin.options.licensePathForProd%>';
            const licensePathForChinaStg = '<%=htmlWebpackPlugin.options.licensePathForChinaStg%>';
            const licensePathForChinaProd = '<%=htmlWebpackPlugin.options.licensePathForChinaProd%>';
            let licensePath = '';
            if (isInternalProd) {
                licensePath = licensePathForProd;
            } else if (isInternalStg) {
                licensePath = licensePathForStg;
            } else if (isCNProd) {
                licensePath = licensePathForChinaProd;
            } else {
                licensePath = licensePathForChinaStg;
            }
            const LICENSE_KEY_PATH = licensePath + '?' + Date.now().toString(16);
            document.write('<script src="'+LICENSE_KEY_PATH+'"><\/script>');
        })()
    </script>
    <script src="<%=htmlWebpackPlugin.options.UIExtensionLib%>"></script>
</body>
</html>
